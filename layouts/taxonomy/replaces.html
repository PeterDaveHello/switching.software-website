{{ partial "header.html" . }}
<body lang="{{ .Site.LanguageCode }}">
  <h1>{{ .Site.Title  }}</h1>
  {{ .Page.Title }}

  <ul>
    {{ range .Data.Pages.ByDate.Reverse }}
    <li>
      <a href="{{ .Permalink}}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>

  {{ partial "footer.html" . }}
  </body>
</html>
