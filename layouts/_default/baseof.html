<!DOCTYPE html>
<html>
    {{ block "head" . }}
        {{ partial "head.html" . }}
        {{ partial "meta.html" . }}
    {{ end }}

<body id="top" 
    class="type-{{ .Type }} m-0 p-0
        {{ with .File }}
            slug-{{ lower .ContentBaseName }}
        {{ end }}">

    <div id="container" class="container">
        {{ partial "header.html" . }}

        <main id="content" class="container grid-md">
            {{ partial "hero.html" . }}

            {{ block "main" . }} 
            {{ end }}
        </main>

        {{ partial "footer.html" . }}
    </div>
</body>
</html>
