<!DOCTYPE html>
<html>
    {{ block "head" . }}
        {{ partial "head.html" . }}
        {{ partial "meta.html" . }}
    {{ end }}

    <body id="top">
        {{ partial "navbar.html" . }}

        {{ block "header" . }}
            {{ partial "header.html" . }}
        {{ end }}

        <div id="content">
            {{ block "main" . }}
            {{ end }}
        </div>

        {{ block "footer" . }}
            {{ partial "footer.html" }}
        {{ end }}
    </body>
</html>
