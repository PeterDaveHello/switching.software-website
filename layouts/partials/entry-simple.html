<section id="{{ .File.ContentBaseName | urlize }}" class="entry mb-2">
    {{ if .Params.Icon }}
        <img class="entry-icon float-right mr-2" 
            src="{{ "/" | relURL }}{{ .File.Dir }}{{ .Params.Icon }}" 
            alt="{{ .Title }}"
        />
    {{ end }}

    {{ .Content }}
</section>
