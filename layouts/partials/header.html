<header id="header" class="p-fixed bg-gray">
    <div class="container grid-md">
        <div class="navbar">
            <section class="navbar-section">
                <a href="{{ "/" | relLangURL }}" id="logo" class="navbar-brand" title="{{ .Site.Title }}">
                    <img class="mt-2" src="{{ "/images/switchingsoftware.png" | relLangURL }}" alt="{{ .Site.Title }} logo" width="150px">
                </a>
            </section>
            <section class="navbar-section">
                <div class="dropdown">
                    <a class="btn btn-link" href="https://codeberg.org/swiso-en/website?lang=en-US" title="Git repository" target="_blank" rel="noopener">Source</a>
                    <a class="btn btn-link" href="https://codeberg.org/swiso-en/website/issues?lang=en-US" title="Issue tracker" target="_blank" rel="noopener">Issues</a>
                    <a href="#" class="btn btn-link dropdown-toggle" title="Languages">
                        {{ upper .Site.Language }} <i class="icon icon-caret"></i>
                    </a>
                    <ul class="menu">
                        {{ range .Translations }}
                            <li class="menu-item"><a class="btn btn-link" href="{{ .Permalink }}" title="{{ .Title }}">{{ upper .Lang }}</a></li>
                        {{ else }}
                            <li class="menu-item">No more :(</li>
                        {{ end }}
                    </ul>
                </div>
            </section>
        </div>
    </div>
</header>
