<header id="header" class="p-fixed bg-gray">
    <div class="container grid-md">
        <div class="navbar">
            <section class="navbar-section">
                <a href="/" id="logo" class="navbar-brand" title="{{ .Site.Title }}">
                    <img class="mt-2" src="/images/switchingsoftware.png" alt="{{ .Site.Title }} logo" width="150px">
                </a>
            </section>
            <section class="navbar-section">
                <div class="dropdown">
                    <a class="btn btn-link" href="https://codeberg.org/swiso-en/website?lang=en-US" title="Git repository" target="_blank" rel="noopener">Source</a>
                    <a class="btn btn-link" href="https://codeberg.org/swiso-en/website/issues?lang=en-US" title="Issue tracker" target="_blank" rel="noopener">Issues</a>
                    <a href="#" class="btn btn-link dropdown-toggle" tabindex="0" title="Languages">
                        {{ upper .Site.Language }} <i class="icon icon-caret"></i>
                    </a>
                    <ul class="menu">
                        <li class="menu-item"><a class="btn btn-link" href="https://swiso.de" title="German version" target="_blank" rel="noopener">DE</a></li>
                        <li class="menu-item"><a class="btn btn-link" href="https://switching.geber.ga/" title="French version" target="_blank" rel="noopener">FR</a></li>
                        <li class="menu-item"><a class="btn btn-link" href="https://switching.ml/" title="Italian version" target="_blank" rel="noopener">IT</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</header>
