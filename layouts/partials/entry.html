<div class="entry mb-2">
    {{ if .Params.Icon }}
        <img class="entry-icon float-left mr-2" 
            src="{{ "/" | relURL }}{{ .File.Dir }}{{ .Params.Icon }}" 
            alt="{{ .Title }}"
        />
    {{ end }}

    <h3 id="{{ .LinkTitle }}">{{ .Title }}</h3>

    {{ .Content }}<br>
</div>
